name: Windows RDP (24/7 Auto-Restart)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"    # Runs automatically every 6 hours

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore saved files (if any)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: windows-data
          path: C:\data

      - name: Enable RDP and open firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP user
        run: |
          Add-Type -AssemblyName System.Security
          $chars = ([char[]](33..126))
          $password = -join ((1..16) | ForEach-Object { Get-Random -InputObject $chars })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install and connect Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-winrdp

          # Wait for IP
          $ip = $null
          for ($i=0; $i -lt 15 -and -not $ip; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
          }
          if (-not $ip) { Write-Error "No Tailscale IP found" -ErrorAction Stop }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Display connection info
        run: |
          Write-Host "`n=== Windows RDP Info ==="
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $env:RDP_PASSWORD"
          Write-Host "========================"
          Write-Host "Connect with Remote Desktop (RDP) using the above info."
          Write-Host "This VM will restart automatically every 6 hours."
          while ($true) {
            Write-Host "[$(Get-Date)] VM running..."
            Start-Sleep -Seconds 300
          }

      - name: Save session data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-data
          path: C:\data
